<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <h2>Text-to-Voice</h2>
    <input id="inputtext" type="text" placeholder="Введите текст...">
    
    <select id="voiceSelect">
        <option>Загрузка голосов...</option>
    </select>
    <input id="rate" type="number" placeholder="Скорость">
    <input id="volume" type="number" placeholder="Громкость">
    <div class="buttons">
        <button onclick="speakText()">▶ Озвучить</button>
        <button onclick="pauseSpeech()">⏸ Пауза</button>
        <button onclick="resumeSpeech()">▶ Продолжить</button>
        <button onclick="stopSpeech()">⏹ Стоп</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
